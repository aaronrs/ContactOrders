<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="../css/skin.css"/>
</head>
<body>
    <div id="content">
        <div th:include="fragments :: header"></div>
        <h2>Contacts</h2>
        <table class="pure-table pure-table-bordered pure-table-striped" style="width: 750px">
            <tr style="text-align: left">
                <th style="width: 150px">Name</th>
                <th style="width: 350px">Address</th>
                <th style="width: 100px">Telephone</th>
            </tr>
            <tr th:each="contact : ${contacts}">
                <td style="width: 150px"><a th:href="@{/contact(id=${contact.id})}" th:text="${contact.name}">Marius The Fish Man!</a></td>
                <td style="width: 350px" th:text="${contact.address}">Somewhere in the South East</td>
                <td style="width: 100px" th:text="${contact.telephone}">01234 567890</td>
            </tr>
        </table>
    </div>
</body>
</html>
