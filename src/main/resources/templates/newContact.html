<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="../css/skin.css"/>
</head>
<body>
    <div id="content">
        <div th:include="fragments :: header"></div>
        <h1>New Contact</h1>
        <div id="contact_form">
            <form action="/addcontact" class="pure-form pure-form-aligned" method="POST">
                <input type="hidden" id="contactId" value="-1"/>
                <fieldset>
                    <legend>Contact</legend>
                    <div class="pure-control-group">
                        <label for="firstname">First name:</label>
                        <input type="text" placeholder="First name" id="firstname" name="first" tabindex="1"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="surname">Surname:</label>
                        <input type="text" placeholder="Surname" id="surname" name="last" tabindex="2"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="housenumber">House number:</label>
                        <input type="number" placeholder="House number" id="housenumber" name="number" tabindex="3"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="houseName">House name:</label>
                        <input type="text" placeholder="House name" id="houseName" name="house" tabindex="4"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="address">Address:</label>
                        <input type="text" placeholder="Address" id="address" name="address1" tabindex="5"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="town">Town:</label>
                        <input type="text" placeholder="Town" id="town" name="town" tabindex="6"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="county">County:</label>
                        <input type="text" placeholder="County" id="county" name="county" tabindex="7"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" placeholder="Postcode" id="postcode" name="postcode" tabindex="8"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="telephone">Telephone:</label>
                        <input type="telephone" placeholder="Telephone" id="telephone" name="telephone" tabindex="9"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="date">Date:</label>
                        <input type="date" placeholder="Date" id="date" name="date" tabindex="10"/>
                    </div>
                    <div class="pure-control-group">
                        <button id="updateButton" class="pure-button pure-button-primary" type="submit">Update Contact</button>
                        <button id="saveButton" class="pure-button pure-button-primary" type="submit">Save Contact</button>
                        <button id="deleteButton" class="pure-button pure-button-primary" type="submit">Delete Contact</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
