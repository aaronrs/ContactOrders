<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/forms-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/tables-min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" type="text/css" href="skin.css">
    <script src="orders.js"></script>
    <script src="contacts.js"></script>
    <script src="base.js"></script>
</head>
<body>
<h1>Contacts</h1>
<table id="mytable" class="pure-table pure-table-bordered">
    <thead>
    </thead>
    <tbody id="contactsTable">
    </tbody>
</table>

<div id="fade" class="black_overlay">
    <div id="light" class="white_content">
        <button id="showContactBtn" type="button" class="pure-button" onclick="javascript:showContactForm();">Contact</button>
        <button id="showOrdersBtn" type="button" class="pure-button" onclick="javascript:showOrderForm();">Orders</button>

        <div id="contact_form">
            <form class="pure-form pure-form-aligned">
                <input type="hidden" id="contactId" value="-1"/>
                <fieldset>
                    <legend>Contact</legend>
                    <div class="pure-control-group">
                        <label for="firstname">Your First name:</label>
                        <input type="text" placeholder="First name" id="firstname" name="first_name" tabindex="1"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="surname">Your Surname:</label>
                        <input type="text" placeholder="Surname" id="surname" name="surname" tabindex="2"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="housenumber">House number:</label>
                        <input type="number" placeholder="House number" id="housenumber" name="house_number" tabindex="3"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="houseName">House name:</label>
                        <input type="text" placeholder="House name" id="houseName" name="house_name" tabindex="4"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="address">Address:</label>
                        <input type="text" placeholder="Address" id="address" name="address" tabindex="5"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="town">Town:</label>
                        <input type="text" placeholder="Town" id="town" name="town" tabindex="6"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="county">County:</label>
                        <input type="text" placeholder="County" id="county" name="county" tabindex="7"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" placeholder="Postcode" id="postcode" name="postcode" tabindex="8"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="telephone">Telephone:</label>
                        <input type="telephone" placeholder="Telephone" id="telephone" name="telephone" tabindex="9"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="date">Date:</label>
                        <input type="date" placeholder="Date" id="date" name="date" tabindex="10">
                    </div>
                    <div class="pure-control-group">
                        <button id="updateButton" class="pure-button pure-button-primary" type="button" onclick="javascript:updateContact();closeLightbox();">Update Contact</button>
                        <button id="saveButton" class="pure-button pure-button-primary" type="button" onclick="javascript:saveContact();closeLightbox();">Save Contact</button>
                        <button id="deleteButton" class="pure-button pure-button-primary" type="button" onclick="javascript:deleteContact();closeLightbox();">Delete Contact</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="order_form">
            <form class="pure-form pure-form-aligned">
            <input type="hidden" id="orderId" value="-1"/>
            <fieldset>
                <legend>Orders</legend>
                <table id="orderTable" class="pure-table pure-table-bordered">
                    <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="ordersTable">
                    </tbody>
                </table>
                <div class="pure-control-group">
                    <button id="addOrder" type="button" class="pure-button pure-button-primary" onclick="javascript:addOrder();">Add Order</button>
                </div>
            </fieldset>
            </form>
        </div>
        <button id="cancelButton" type="button" class="pure-button pure-button-primary" onclick="javascript:closeLightbox();">Cancel</button>
    </div>
</div>
<div class="pure-control-group">
    <button type="button" class="pure-button pure-button-primary" onclick="javascript:findContact();">Find Contact</button>
    <input type="text" id="search">
</div>
<script>
    init();
</script>
</body>
</html>
