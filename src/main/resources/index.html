<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/skin.css">
    <script src="js/todoList.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/base.js"></script>
</head>
<body>
<div id="content">
    <h1>Contacts</h1>
    <button id="todoListBtn" type="button" class="pure-button alignBtn" onclick="javascript:showTodos();">Todo List</button>
    <button id="addContactBtn" type="button" class="pure-button alignBtn" onclick="javascript:addContact();">New Contact</button>
    <div class="pure-control-group alignBtn">
        <button type="button" class="pure-button pure-button-primary" onclick="javascript:findContact();">Find Contact</button>
        <input type="text" id="search">
    </div>
    <table id="contactsTable" class="pure-table pure-table-bordered">
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="fade" class="black_overlay">
    <div id="light" class="white_content">
        <button id="showContactBtn" type="button" class="pure-button" onclick="javascript:showContactForm();">Contact</button>
        <button id="showOrdersBtn" type="button" class="pure-button" onclick="javascript:showOrderForm();">Orders</button>
        <button id="showTodosBtn" type="button" class="pure-button" onclick="javascript:showTodoList();">To Do List</button>
        <div id="todoList">
            <legend>To do List</legend>
            <table id="todosTable" class="pure-table pure-table-bordered" style="width: 80%;">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="contact_form">
            <form class="pure-form pure-form-aligned">
                <input type="hidden" id="contactId" value="-1"/>
                <fieldset>
                    <legend>Contact</legend>
                    <div class="pure-control-group">
                        <label for="firstname">First name:</label>
                        <input type="text" placeholder="First name" id="firstname" name="first_name" tabindex="1"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="surname">Surname:</label>
                        <input type="text" placeholder="Surname" id="surname" name="surname" tabindex="2"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="housenumber">House number:</label>
                        <input type="number" placeholder="House number" id="housenumber" name="house_number" tabindex="3"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="houseName">House name:</label>
                        <input type="text" placeholder="House name" id="houseName" name="house_name" tabindex="4"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="address">Address:</label>
                        <input type="text" placeholder="Address" id="address" name="address" tabindex="5"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="town">Town:</label>
                        <input type="text" placeholder="Town" id="town" name="town" tabindex="6"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="county">County:</label>
                        <input type="text" placeholder="County" id="county" name="county" tabindex="7"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" placeholder="Postcode" id="postcode" name="postcode" tabindex="8"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="telephone">Telephone:</label>
                        <input type="telephone" placeholder="Telephone" id="telephone" name="telephone" tabindex="9"/>
                    </div>
                    <div class="pure-control-group">
                        <label for="deliveryDate">Date:</label>
                        <input type="deliveryDate" placeholder="Date" id="deliveryDate" name="deliveryDate" tabindex="10">
                    </div>
                    <div class="pure-control-group">
                        <button id="updateButton" class="pure-button pure-button-primary" type="button" onclick="javascript:saveContact();closeLightbox();">Update Contact</button>
                        <button id="saveButton" class="pure-button pure-button-primary" type="button" onclick="javascript:saveContact();closeLightbox();">Save Contact</button>
                        <button id="deleteButton" class="pure-button pure-button-primary" type="button" onclick="javascript:deleteContact();closeLightbox();">Delete Contact</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="order_form">
            <form class="pure-form pure-form-aligned">
                <input type="hidden" id="orderId" value="-1"/>

                <div class="pure-control-group">
                    <label for="productOptions">New Order:</label>
                    <select id="productOptions">
                    </select>
                    <input type="number" placeholder="Amount" id="orderAmount"/>
                    <label for="orderDate">Date:</label>
                    <input type="deliveryDate" placeholder="Date" id="orderDate">
                    <button id="addOrder" type="button" class="pure-button pure-button-primary" onclick="javascript:saveOrder();">Add</button>
                </div>
                <fieldset>
                    <legend>Orders</legend>
                    <table id="ordersTable" class="pure-table pure-table-bordered" style="width: 80%;">
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
        <button id="cancelButton" type="button" class="pure-button pure-button-primary" onclick="javascript:closeLightbox();">Exit</button>
    </div>
</div>
<script>
    init();
</script>
</body>
</html>
