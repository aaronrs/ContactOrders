<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/forms-min.css">
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
<div style="width: 200px; float: left; background-color: Aqua;">
    <form class="pure-form pure-form-aligned">
        <input type="hidden" id="id" value="-1"/>
        <fieldset>
            <legend>Contact</legend>
            <div class="pure-control-group">
                <label for="firstname">Your First name:</label>
                <input type="text" placeholder="First name" id="firstname" name="first_name" tabindex="1"/>
            </div>
            <div class="pure-control-group">
                <label for="surname">Your Surname:</label>
                <input type="text" placeholder="Surname" id="surname" name="surname" tabindex="2"/>
            </div>
            <div class="pure-control-group">
                <label for="housenumber">House number:</label>
                <input type="number" placeholder="House number" id="housenumber" name="house_number" tabindex="3"/>
            </div>
        </fieldset>
        <button id="updateButton" type="button" onclick="javascript:updateContact();closeLightbox();">Update Contact
        </button>
        <button id="saveButton" type="button" onclick="javascript:saveContact();closeLightbox();">Save Contact</button>
        <button id="deleteButton" type="button" onclick="javascript:deleteContact();closeLightbox();">Delete Contact
        </button>
        <button type="button" onclick="javascript:closeLightbox();">Cancel</button>
    </form>
</div>
